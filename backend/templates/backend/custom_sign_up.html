<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat_app/css/auth.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            <div class="signup-link">
                Already have an account? <a href="{% url 'sign_in' %}">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
